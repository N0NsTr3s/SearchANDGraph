name: "CodeQL"

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]
  schedule:
    - cron: "56 2 * * 1" # Mondays 02:56 UTC
  workflow_dispatch:

permissions:
  contents: read

jobs:
  dependency-review:
    name: "Dependency Review"
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      pull-requests: read
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Dependency Review"
        uses: actions/dependency-review-action@v4

  dependency-audit:
    name: "Dependency Audit (push/schedule)"
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    permissions:
      contents: read
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: "Install pip-audit"
        run: python -m pip install --upgrade pip pip-audit

      - name: "Prepare requirements for audit"
        shell: bash
        run: |
          # pip-audit cannot always resolve direct URL / local path requirements.
          # Filter those out for auditing PyPI packages.
          python - <<'PY'
          from pathlib import Path
          src = Path('requirements.txt')
          dst = Path('.ci-requirements-audit.txt')
          data = src.read_bytes()

          decoded = None
          for enc in ('utf-8-sig', 'utf-8', 'utf-16', 'utf-16-le', 'utf-16-be', 'cp1252', 'latin-1'):
            try:
              decoded = data.decode(enc)
              break
            except UnicodeDecodeError:
              continue
          if decoded is None:
            decoded = data.decode('utf-8', errors='replace')

          lines = decoded.splitlines()
          out = []
          for line in lines:
            s = line.strip()
            if not s or s.startswith('#'):
              continue
            if ' @ ' in s or '://' in s:
              continue
            out.append(s)
          dst.write_text('\n'.join(out) + ('\n' if out else ''), encoding='utf-8')
          print(f'Wrote {dst} with {len(out)} audited requirement(s)')
          PY

      - name: "Run dependency audit"
        run: pip-audit -r .ci-requirements-audit.txt

  analyze:
    name: "Analyze (CodeQL)"
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ["python"]

    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Initialize CodeQL"
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-extended,security-and-quality

      # For Python projects, CodeQL does not require a build step.
      - name: "Perform CodeQL Analysis"
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
